<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>meal-db</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <style>
      .error {
        text-align: center;
        color: red;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <h1 class="text-center text-success mt-4">Search your favourite food</h1>
    <div class="input-group my-5 w-50 mx-auto">
      <input
        type="text"
        id="search-input"
        class="form-control"
        placeholder="Search food"
        aria-label="Recipient's username"
        aria-describedby="button-addon2"
      />
      <button
        class="btn btn-outline-secondary"
        type="button"
        id="button-addon2"
        onclick="loadFoods()"
      >
        Search
      </button>
    </div>

    <div class="px-5">
      <div class="row row-cols-1 w-50 mx-auto mb-5" id="details"></div>
      <div class="row row-cols-1 row-cols-md-3 g-4" id="foods"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script src="meal-db.js"></script>
  </body>
</html>
